<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tcket Train</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div>
                <label for="km" class="form-label">Numero di km</label>
                <input type="text" class="form-control" id="km" aria-describedby="" placeholder="Inserisci il numero di km che dovrai percorrere">
            </div>
            <div>
                <label for="name" class="form-label">Inserisci il tuo nome</label>
                <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Scrvi il tuo nome">
            </div>
            <div>
                <label for="age" class="form-label">Età</label>
                <input type="text" class="form-control" id="age" placeholder="Inserisci la tua età">
            </div>
            <button type="submit" id="submit" >Submit</button>
        </div>
        </div>
        <div>
            <h2>Prezzo del biglietto</h2>
            <div id="priceticket"></div>
        </div>
        
                        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
